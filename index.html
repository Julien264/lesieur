<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage LeSieur</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="header">
        <div class="wrapper">
            <a href="index.html" class="logo">
                <img src="images/logo 1.png" alt="Logo Voyage LeSieur">
                Voyage LeSieur
            </a>

            <nav class="nav">
                <ul class="menu">
                    <li><a href="#">Magasiner</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <section class="hero">
        <div class="wrapper">
            <h1>Trouver tout pour le voyage</h1>
        </div>
    </section>

    <section class="transports">
        <div class="wrapper">

            <div class="titre-section">
                <h2>Transports</h2>
                <img src="images/icone-plus 1.png" alt="bouton plus">
            </div>

            <div class="conteneur-transports">
                <article>
                    <img src="images/avion 1.png" alt="Fortfait avion">
                    <h3>Forfait <strong>avion</strong></h3>
                    <p>Voyager rapidement et confortablement</p>
                </article>
                <article>
                    <img src="images/bateau 1.png" alt="Fortfait croisière">
                    <h3>Forfait <strong>croisière</strong></h3>
                    <p>Laissez-vous portez par les vagues</p>
                </article>
                <article>
                    <img src="images/auto 1.png" alt="Fortfait voiture">
                    <h3>Forfait <strong>voiture</strong></h3>
                    <p>Voitures de luxe pour plus de confort</p>
                </article>
            </div>

        </div>
    </section>
    
</body>
</html>
